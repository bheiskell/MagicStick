<div class="user-view clearfix">
  <div class="left">
    <img
      class="cell-avatar"
      ng-src="{{user().avatar_url}}"/>
  </div>
  <div class="right">
    <p class="username">
      {{user().username}}
    </p>
    <p class="name" ng-if="user().name != null">
      {{user().name}}
    </p>
  </div>
</div>
